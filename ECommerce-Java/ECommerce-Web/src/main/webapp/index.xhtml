<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns="http://www.w3.org/1999/xhtml">

<body>
<ui:define name="title">ShopDynamics Items List</ui:define>

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <center>
                <p:panelGrid columns="1" layout="grid">


                    <p:carousel value="#{itemListView.items}" headerText="Top Sellers"
                                style="width:400px;margin-bottom: 100px;" var="item" itemStyle="text-align:center" responsive="true">
                        <h:panelGrid columns="1" style="width:100%" columnClasses="label,value">
                            <f:facet name="header">
                                <img src="#{item.imagePath}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>

                            <h:outputText value="$#{item.price}"/>


                            <f:facet name="footer">
                                <p:commandLink action="#{shoppingCartController.details}" ajax="false">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"
                                                  value="Details"/>
                                    <f:setPropertyActionListener value="#{item}" target="#{shoppingCartController.selectedItem}"/>
                                </p:commandLink>
                            </f:facet>
                        </h:panelGrid>

                    </p:carousel>



                    <p:dataGrid var="item" value="#{itemListView.items}" columns="3" layout="grid"
                                rows="6" paginator="true" id="items"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,20">

                        <f:facet name="header">
                            Items for Sale
                        </f:facet>

                        <p:panel header="#{item.title}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <img src="#{item.imagePath}"/>
                                <h:outputText value="#{item.category}"/>
                                <h:outputText value="#{item.price}">
                                    <f:convertNumber currencyCode="USD" type="currency"/>
                                </h:outputText>
                                <p:commandLink action="#{shoppingCartController.details}" ajax="false">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"
                                                  value="Details"/>
                                    <f:setPropertyActionListener value="#{item}" target="#{shoppingCartController.selectedItem}"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </p:panelGrid>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
