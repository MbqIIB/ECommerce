<div class="container">
	<!-- Page Header -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Products</h1>
		</div>
	</div>
	<!-- /.row -->
	
	<!-- Projects Row -->
	<div class="row">
		<div class="col-md-3 portfolio-item products-margin"
			ng-repeat="product in pc.items">
			<div id="prodid" style="display: none;">{{product.id}}</div>
			<a href="#"> <img height="150" width="150"
				src="{{pc.serviceurl}}{{product.imagePath}}" alt="">
			</a>
			<h4>
				<a href="#">{{product.title}}</a>
			</h4>
			$<strong class="font-size-strong">{{product.price.split('.')[0]}}</strong>.<sup
				class="font-size-sup">{{product.price.split('.')[1]}}</sup>
			<!-- Split button -->
			<button id="btnBuy" type="button" class="btn btn-success btn-mini"
				aria-label="Left Align" ng-click="pc.AddToCart(product,$event)">
				<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
				Add To Cart
			</button>
		</div>
	</div>
	<!-- /.row -->
</div>
